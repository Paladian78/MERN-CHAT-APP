apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: mongo
  name: mongo
spec:
  serviceName: mongo
  replicas: 2
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - image: mongo
          imagePullPolicy: ""
          name: mongo
          ports:
            - containerPort: 27017
          resources: {}
          volumeMounts:
            - mountPath: /data/db
              name: mongo-claim
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
        - name: mongo-claim
          persistentVolumeClaim:
            claimName: mongo-claim
  volumeClaimTemplates:
    - metadata:
        name: mongo-claim
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: mongo
        resources:
          requests:
            storage: 1Gi
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: mongo
provisioner: k8s.io/minikube-hostpath
reclaimPolicy: Retain
volumeBindingMode: Immediate
